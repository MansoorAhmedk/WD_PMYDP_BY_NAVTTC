<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS First Class</title>
    <link rel="stylesheet" href="style.css">

<style>

    *{
        margin: 0;
        padding: 0;
    }

    body{
        background-color: #0ca3c9;
    }
    p,h1,.secondclass {
        background-color: gray;
    }

    #spantag{
        font-size: 50px;
        color: red;
    }

    .firstclass{
        text-align: right;
        border: 25px solid rgb(75, 4, 4);
        margin: 100px;
        padding: 50px;
    }

    .secondclass{
        color: blue;
    }



</style>

</head>
<body>
    <h1 style="color: blue; font-size: 100px;">CSS First Class</h1>
    <p class="firstclass secondclass">Lorem ipsum dolor <span id="spantag">sit amet</span>    consectetur adipisicing elit. Quidem, minus reiciendis labore itaque sapiente dolorem provident et harum sunt officia nesciunt molestiae! Fugit, est esse sed maiores aut iusto provident.</p>


    
</body>
</html>
