<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<!-- Here we learn about HTML Forms -->

    <h1>Registration Form</h1>

    <form action="data.html" method="post" >
        <!-- There two types of methods (1) get and (2) post -->
        <!--  -->
        <label for="fname">First Name:</label> <br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label> <br>
        <input type="text" name="lname" id="lname"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="password">Password: </label><br>
        <input type="password" name="password" id="password"><br>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" name="dob" id="dob">

        <br>
        <input type="color" name="" id="">
        <br>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <br>
        <input type="checkbox" name="computer" id="Computer">
        <label for="Computer">Computer</label>
        <input type="checkbox" name="computer" id="Maths">
        <label for="Maths">Maths</label>
        <br>
        <br>
        <input type="file" name="" id="">
        <input type="image" name="" id="">





        <input type="submit" name="submit" id="submit">
    </form>









    
</body>
</html>
