<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <form action="">
    <table bgcolor="yellow">
        <thead>
            <tr>
                <td colspan="2">
                    <h1>Company Registration Form</h1>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="Company">* Company:</label></td>
                <td> <input type="text" name="Company" id="Company"></td>
            </tr>
            <tr>
                <td><label for="title">* Title:</label></td>
                <td> <input type="text" name="title" id="title"></td>
            </tr>
            <tr>
                <td><label for="phone">* Phone:</label></td>
                <td> <input type="number" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td><label for="cregistration">* Cancel Registration 2010:</label></td>
                <td> <input type="checkbox" name="cregistration" id="cregistration" checked></td>
            </tr>
            <tr>
                <td><label for="252_Training_session">* 252 Training Session:</label></td>
                <td> <select name="252_Training_session" id="252_Training_session">
                    <option value="Traing_1">Traing_1</option>
                    <option value="Traing_1">Traing_1</option>
                    <option value="Traing_1">Traing_1</option>
                    <option value="Traing_1">Traing_1</option>
                    <option value="Traing_1">Traing_1</option>
                    <option value="Traing_1">Traing_1</option>
                    <option value="Traing_1">Traing_1</option>
                    
                </select></td>
            </tr>
            <tr>
                <td><label for="Job_function">* Job Function</label></td>
                <td>
                    <input type="radio" name="Job_function" id="Campaign Management">Campaign Management <br>
                    <input type="radio" name="Job_function" id="CRM Administration">CRM Administration <br>
                    <input type="radio" name="Job_function" id="Email Deployment">Email Deployment <br>
                    <input type="radio" name="Job_function" id="Partner">Partner <br>
                    <input type="radio" name="Job_function" id="Employee">Employee 
                </td>
            </tr>
            <tr>
                <td><label for="Requirment">Requirment:</label></td>
                <td><input type="text" name="Requirment" id="Registration"></td>
            </tr>
            <tr>
                <td><label for="Expectation"></label></td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                   <center>
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset">
                    
                </center>
                </td>
            </tr>
        </tbody>
    </table>
</form>
    
</body>
</html>
