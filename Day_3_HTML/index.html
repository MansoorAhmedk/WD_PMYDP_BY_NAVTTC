<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
    <!-- Using link tag we add a favicon icon in our web page , We can also add style sheets using link tags-->
    <link rel="shortcut icon" href="img/tom.jpeg" type="image/x-icon"> 
</head>
<body>
    <!-- Here we define img tag to dislay a image on our web page here is the example -->

     <h1>HTML Images</h1>
    <img src="img/jerry.jpeg" width="1000" height="500" alt="This images is related to Tom and Jerry Cartoon">


    <!-- Here we also discuss the anchor tag by which we can link two or more page together -->
    <a href="#">Home Page</a>
    <!-- in href attribute we define the address of the file whoom we want to link with this page -->
    <!-- we can add multiple anchor tag in a one page -->
    <a href="aboutus.html">About us</a>
    <a href="contactus.html">Contact Us</a>

    <!-- We use marquee tag here to display the content moveable -->
    <marquee behavior="slide" direction="right">
        <p>Welcome to the 6th class of the Web Development</p>    
        </marquee>

        <marquee behavior="" direction="up">
            <img src="img/tom.jpeg" alt="Images of Tom and Jerry" title="Images of Tom and Jerry"  >
        </marquee>

        <!-- Here we will also learn how to display description of an image when someone hover on the image using title attribute -->
        <img src="img/jerry.jpeg" alt="" title="I am an image">
        <img src="img/tom.jpeg" alt="">
        <img src="img/tom_and_jerry.jpeg" alt="">





    
</body>
</html>
